# Games that are displayed on the games page
Overwatch:
  club: true
  image: img/games/overwatch/overwatch.jpg
  about: Overwatch is a team-oriented multiplayer online first-person shooter video game created by Blizzard Entertainment. It has a unique lore and timeline, with all the characters in the game having unique storylines and interactions with each other. Each character has a distinct personality and varying play styles which allows different team compositions to be created.
  strategy: In a game each team has 6 people playing different characters in order to defend or attack an objective. These objectives differ from map to map. Assault maps have two points that the attacking team must capture in order to win the game with the defending team trying to stop them under a time limit. Escort maps usually requires the attacking team to deliver a payload to a certain point before time runs out while the defending team tries to stop them. Control maps require each team to capture and then control the point until the percentage indicator reaches 100%.
  training: We run training for Overwatch every Tuesday in X224.
  goals: QUT Overwatch is a group that is dedicated to bringing people together in their mutual love for Overwatch. We strive to create an environment that encourages teamwork and driving one another to improve.
  members:
