HearthStone:
  club: true
  image: img/games/hearthstone/hearthstone.jpg
  about: Hearthstone is a free-to-play strategy card game from Blizzard Entertainment. Although the characters in Hearthstone are from Warcraft (also a game by Blizzard Entertainment) it is completely beginner friendly with tutorials and explanations for each card and character.
  strategy: Each game uses a deck of cards that the player has constructed using cards they receive in-game. Each card has attack and defense points which are used to either attack or defend the hit points of the player. Different cards have different uses such as spell cards and 'Secret' cards which are hidden effects that are triggered when specific events occurs. Additionally, each card has a tooltip which explains what the card does and what effect it has.
  training: We run HearthStone training every Wednesday in X224.
  goals: A group for Hearthstone fans and game discussion! This group's purpose is to connect and expand on the our Hearthstone community. Here we answer questions in how to get better at the game improve on Arena drafting/playing skills and we host fortnightly events which may include mini-competitions live lets-plays or just casual gatherings where we can all just play and chat.
