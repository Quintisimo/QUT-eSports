DotA 2:
  club: true
  image: img/games/dota 2/dota 2.jpg
  about: Defense of the Ancients 2 or DotA 2 is a free to play multiplayer online battle arena which incorporates real-time strategy. There are over 100 playable characters known as 'heroes' which the player chooses at the beginning of the match. It is a widely popular game with a widespread competitive scene with prize pools totalling millions of US dollars.
  strategy: In a game each team has 5 plays. There are two main classes which are carries and supports. The carries are the main damage dealers while the supports are more useful for their functionality and utility. Neutral monsters are able to be slain for additional buffs such as Roshan. Killing Roshan grants the team that killed it increased health and health regeneration as well as bonus gold. The main objective is to destroy the enemy team's 'Ancient' which is found in the base of each team and is defended by two turrets.
  training: We run DotA 2 training every Thursday in X224.
  goals: Welcome to QUT DOTA the premier DOTA club at QUT. We aim to provide a friendly & supportive social club where you can meet up with other DOTA players join them for games and meet new people.
